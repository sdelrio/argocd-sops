on:
  push:
    tags:
      - 'v*'

name: ArgoCD release

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own toke 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this this Release
          draft: false
          prerelease: false

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: make build-images
      - name: Tags
        run: |
          docker tag argocd-sops:master ${{ secrets.DOCKER_USER }}/argocd-sops:${{ github.ref }}
          docker tag argocd-sops:master ${{ secrets.DOCKER_USER }}/argocd-sops:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/argocd-sops:${{ github.ref }}
          docker push ${{ secrets.DOCKER_USER }}/argocd-sops:latest


